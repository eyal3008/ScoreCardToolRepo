<div class="panel panel-info" style="overflow-x:auto">

    <div class="panel-heading">
        <center>
            <h2><b> Sign in to the ScoreCard </b></h2>
        </center>
    </div>
</div>

<div class="container">
    <p>
    </p>
    <center>
        <img src="https://auth0.com/learn/wp-content/uploads/2016/09/Micro_Focus_logo2.png" height="50" width="180" align="middle">
    </center>
    <p>
    </p>
    <br clear="all" />


    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form" ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" ng-model="loginForm.username" placeholder="Username" required>
                            </div>
                            <div class="alert alert-danger" ng-if="couldnotlogin.success==false && couldnotlogin.message == 'Authentication failed. User not found.'">

                                <strong>Authentication failed.</strong> Unregistered user.

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" ng-model="loginForm.password" placeholder="Password" required>
                            </div>
                            <div class="alert alert-danger" ng-if="couldnotlogin.success==false && couldnotlogin.message == 'Authentication failed. Wrong password.'">

                                <strong>Authentication failed.</strong> Wrong password.

                            </div>
                            <input style="background-color:#87CEFA; color:blue; font-weight:bold" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
